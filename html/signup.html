<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleSing.css">
    <title>Document</title>

<body>
    <div class="navbar-buttons">
            
        <button class="back-button" onclick="window.location.href='login.html'">back</button>
    </div>
    <div class="signup-container">
        <h1>Signup</h1>
        <form action="welcome.html" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Inserisci il tuo username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Inserisci una password" required>

            <label for="confirm-password">Conferma Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Conferma la tua password" required>

            <button type="submit">Registrati</button>
        </form>
        <div class="login-link">
            Hai gi√† un account? <a href="login.html">Accedi</a>
        </div>
    </div>
    <script src="signup.js"></script>
    
</body>
</html>
