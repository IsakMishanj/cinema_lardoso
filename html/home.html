    <div class="filter-container">
        <h2>Country</h2>
    
        <tr>
        <td>
            
            <select id="genre" name="genre" placeholder="Genre">
                <option value="horror">Horror</option>
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="thriller">Thriller</option>
                <option value="romance">Romance</option>
                <option value="fantasy">Fantasy</option>
            </select>
            
        </td>
        </tr>
        <tr>
            <td>
                
                <select id="country" name="country" placeholder="Country">
                    <option value="country">Country</option>
                    <option value="usa">USA</option>
                    <option value="italia">Italy</option>
                    <option value="germany">Germany</option>
                    <option value="belgium">Belgium</option>
                    <option value="finland">Finland</option>
                    <option value="france">France</option>
                </select>
                
            </td>
            </tr>
            <tr>
                <td>
                    
                    <select name="years" id="years">
                        <option value="">Year</option>
                        <!-- Anni dal 1945 al 2024 -->
                        <script>
                        for (let year = 2024; year >= 1945; year--) {
                            document.write(`<option value="${year}">${year}</option>`);
                        }
                        </script>
                    </select>
                    
                </td>
                </tr>
            
                
            
                <button class="filt" type="button" value="filter-button" id="button_filter">Filteros</button>

    </div>
    <div class="movies-grid">
        <!-- Singola Card -->
        <div class="movie-card" onclick="openReviewPage('jojo-rabbit')">
            <div class="movie-thumbnail-container">
                <img src="img/imgF/jojoR.jpg" alt="Jojo Rabbit" class="movie-thumbnail">
                <span class="movie-badge">HD</span>
            </div>
            <div class="movie-info">
                <h3 class="movie-title">Jojo Rabbit</h3>
                <p class="movie-duration">2019 - 148 min</p>
            </div>
        </div>
        
        <div class="movie-card" onclick="openReviewPage('sharknado')">
            <div class="movie-thumbnail-container">
                <img src="../img/imgF/sharknado.jpg" alt="Sharknado" class="movie-thumbnail">
                <span class="movie-badge">HD</span>
            </div>
            <div class="movie-info">
                <h3 class="movie-title">Sharknado</h3>
                <p class="movie-duration">2013 - 83 min</p>
            </div>
        </div>
        
        
        </div>
