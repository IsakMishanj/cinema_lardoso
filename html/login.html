<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleL.css">
    <title>Login</title>
</head>
<body>
    <div class="navbar-buttons">
            
        <button class="back-button" onclick="window.location.href='home.html'">Go back</button>
    </div>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Inserisci il tuo username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>

            <button type="submit">Accedi</button>
        </form>
        <div class="forgot-password-link">
            <a href="../html/dimentica_password.html">Dimentica la password?</a>
        </div>
        <div class="signup-link">
            Non hai un account? <a href="../html/signup.html">Registrati</a>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
