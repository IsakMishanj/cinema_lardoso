<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styleL.css">
    <link rel="icon" href="../img/logo-sito.png" type="image/x-icon">
</head>
<body>
    <div class="navbar-buttonss">
            
        <button class="back-button" onclick="window.location.href='home.html'">Go back</button>
    </div>
    
    <div class="container">
        <!-- Sezione sinistra con illustrazione -->
        <div class="left-side">
            <img src="../img/logo-sito.png" alt="logo-sito">
            <h2>BENTORNATO!!!</h2>
            
        </div>

        <!-- Sezione destra con il form di login -->
        <div class="right-side">
            <h2>Logga d√¶i!!</h2>
            <form id="loginForm" onsubmit="return false">
                <input id="loginEmail" type="email" placeholder="Email" required>
                <input id="loginPassword" type="password" placeholder="Password" required>
                <button id="loginButton" class="btn signin-btn" onclick="login()">Login</button>
            </form>
            <div class="links">
                <a onclick="window.location.href='signup.html'">Create Account</a>
                
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" type="text/javascript"></script>
    <script src="../js/script.js"></script>
</body>
</html>
